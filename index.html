<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽµ Mood Based Music Player</title>
  <style>
    :root {
      --bg-light: linear-gradient(to right, #a0cad3, rgb(10, 76, 76));
      --bg-dark: linear-gradient(to right, #1f1c2c, #928dab);
      --text-light: #fff;
      --text-dark: #e0e0e0;
      --button-color: #ff6f61;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      text-align: center;
      padding: 50px;
      margin: 0;
      transition: all 0.4s ease;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px #000;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 600px;
      margin: auto;
    }

    label, select, button {
      font-size: 16px;
      margin: 10px;
    }

    select, button {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
    }

    #getSongsBtn {
      background-color: var(--button-color);
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    #getSongsBtn:hover {
      background-color: #ff3d3d;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
      margin-top: 20px;
      text-align: left;
    }

    li {
      margin: 10px 0;
      font-size: 17px;
      background: rgba(255, 255, 255, 0.15);
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    li:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    li a {
      color: yellow;
      text-decoration: none;
      font-weight: bold;
    }

    li a:hover {
      text-decoration: underline;
    }

    #quote {
      font-style: italic;
      margin-top: 20px;
      font-size: 18px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: #444;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <div class="container">
    <h1>ðŸŽ§ Mood Based Music Player</h1>

    <label>Select your mood:</label><br>
    <select id="mood">
      <option value="happy">Happy</option>
      <option value="sad">Sad</option>
      <option value="relaxed">Relaxed</option>
      <option value="energetic">Energetic</option>
    </select>

    <br><br>

    <label>Select language:</label><br>
    <select id="language">
      <option value="hindi">Hindi</option>
      <option value="english">English</option>
      <option value="marathi">Marathi</option>
    </select>

    <br><br>
    <button id="getSongsBtn">Get Songs</button>

    <div id="quote"></div>
    <div id="songList"></div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    document.getElementById("getSongsBtn").addEventListener("click", async function () {
      const mood = document.getElementById("mood").value;
      const language = document.getElementById("language").value;

      const response = await fetch("http://127.0.0.1:5000/get-songs", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mood, language })
      });

      const data = await response.json();
      const songListDiv = document.getElementById("songList");
      const quoteDiv = document.getElementById("quote");
      songListDiv.innerHTML = "";

      const quotes = {
        happy: "Keep smiling, life is beautiful! ðŸ˜Š",
        sad: "Better days are coming....Never Give Up!!ðŸŒˆ",
        relaxed: "Peace begins with a breath ðŸŒ¿",
        energetic: "You are unstoppable! âš¡"
      };

      quoteDiv.innerText = quotes[mood] || "";

      if (data.songs && data.songs.length > 0) {
        const ul = document.createElement("ul");
        data.songs.forEach(song => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = song.url;
          a.textContent = `${song.name} - ${song.artist}`;
          a.target = "_blank";
          li.appendChild(a);
          ul.appendChild(li);
        });
        songListDiv.appendChild(ul);
      } else {
        songListDiv.innerHTML = "<p>No songs found for this mood and language.</p>";
      }
    });
  </script>

</body>
</html>
